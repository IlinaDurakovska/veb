<html>
<head>
    <meta charset="utf-8">
    <title>Add new Performer to Song</title>
    <style type = "text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding:3px 2px;
        }
        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }
        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body>
<header>
    <h1>Select the Artist to add to the List of Performers </h1>
</header>
<section>
    <h2>Select artist:</h2>
    <!-- Make changes to this code to dynamically display radio buttons for each artist as in the example -->
    <form th:method="POST" th:action="@{/artist}">
        <div th:each="artist : ${artists}">
            <p>
                <th:block th:text="${artist.getFirstName()} "></th:block>
                <th:block th:text="${artist.getLastName()}"></th:block>
            </p>
            <input type="radio" name="chosenArtist" th:value="${artist.id}">
        </div>
        <input type='submit' value='Submit'>
        <input type="radio" checked="checked" name="trackId" th:value="${trackId}" style="display: none">
    </form>
</section>
<aside>
    <table>
        <tr>
            <!-- change to show selected trackId -->
            <td><b>Track Id</b></td>
            <td><th:block th:text="${trackId}"></th:block></td>
        </tr>
    </table>
</aside>
</body>
</html>
