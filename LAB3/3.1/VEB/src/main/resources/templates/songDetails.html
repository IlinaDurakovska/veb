<html>
<head>
    <meta charset="utf-8">
    <title>Song Details</title>

</head>
<body>
<!-- dynamically display data -->
<header>
   <h1>Song title - <th:block th:text="${songDet.getTitle()}"></th:block></h1>
</header>

<section>
    <h2>Genre - <th:block th:text="${songDet.getGenre()}"></th:block></h2>
    <h2>Year - <th:block th:text="${songDet.getReleaseYear()}"></th:block></h2>

    <h2>Performers:</h2>
    <ul>
        <li th:each="artist: ${songDet.getPerformers()}">
            <th:block th:text=" ' first name: ' + ${artist.getFirstName()} + ' last name: ' + ${artist.getLastName()}"></th:block>
        </li>
    </ul>
</section>

</body>
</html>
